<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://grayson-choi.github.io/advent_calendar/"
    />
    <meta property="og:title" content="최지웅 이력서" />
    <meta property="og:image" content="image/OGimage.png" />
    <meta property="og:description" content="최지웅 이력서입니다." />
    <meta property="og:site_name" content="SCC Portfolio" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <title>최지웅 이력서</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="background">
      <div class="frame">
        <div class="side-bar">
          <img
            class="side-bar-logo"
            src="image/basiclogo.svg"
            alt="side-bar-logo"
          />
          <div class="side-bar-profile">
            <img class="side-bar-profile-picture" />
          </div>
          <div class="name-tag">
            <div class="name">최지웅</div>
            <div class="sub-name">프롬프트 엔진<br />개발자</div>
          </div>
          <div class="info">
            <div class="info-detail">
              <img
                class="info-detail-icon"
                src="image/detail-1.svg"
                alt="info-detail-icon"
              />
              <div class="info-detail-exp">
                직업 소개 (ex. 그래픽 & 브랜딩 디자이너)
              </div>
            </div>
            <div class="info-detail" style="top: 30px">
              <img
                class="info-detail-icon"
                src="image/detail-2.svg"
                alt="info-detail-icon"
              />
              <div class="info-detail-exp">YYYY.MM.DD / 거주 지역</div>
            </div>
            <div class="info-detail" style="top: 60px">
              <img
                class="info-detail-icon"
                src="image/detail-3.svg"
                alt="info-detail-icon"
              />
              <div class="info-detail-exp">E-mail Adress</div>
            </div>
            <div class="info-detail" style="top: 90px">
              <img
                class="info-detail-icon"
                src="image/detail-4.svg"
                alt="info-detail-icon"
              />
              <div class="info-detail-exp">Phone Number</div>
            </div>
            <div class="strength-div">
              <div class="strength">
                <div class="strength-text">의사소통</div>
                <img
                  class="strength-img"
                  src="image/strength-1.svg"
                  alt="strength-icon"
                />
              </div>
              <div class="strength" style="left: 84px">
                <div class="strength-text">빠른 일처리</div>
                <img
                  class="strength-img"
                  src="image/strength-2.svg"
                  alt="strength-icon"
                />
              </div>
              <div class="strength" style="left: 168px">
                <div class="strength-text">리더십</div>
                <img
                  class="strength-img"
                  src="image/strength-3.svg"
                  alt="strength-icon"
                />
              </div>
            </div>
            <img class="line" src="image/line.svg" />
            <div class="skill-title">
              <div class="skill-title-text">SKILL SET</div>
              <img
                class="skill-title-img"
                src="image/skill-title.svg"
                alt="skill-title"
              />
            </div>
            <div class="skill-set">
              <div class="point"></div>
              <div class="skill-text">HTML</div>
            </div>
            <div class="skill-bar">
              <div class="skill-bar-progress">
                <div class="skill-bar-rectangle"></div>
                <div class="skill-bar-o1"></div>
                <div class="skill-bar-o2"></div>
              </div>
            </div>
            <div class="skill-set" style="top: 378px">
              <div class="point"></div>
              <div class="skill-text">CSS</div>
            </div>
            <div class="skill-bar" style="top: 400px">
              <div class="skill-bar-progress">
                <div class="skill-bar-rectangle"></div>
                <div class="skill-bar-o1"></div>
                <div class="skill-bar-o2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="intro-div">
          <div class="intro-frame">
            <img class="intro-logo" src="image/basiclogo.svg" />
            <div class="intro-picture-frame">
              <img class="intro-picture" src="image/profile_image.png" />
            </div>
            <img class="intro-star" src="image/star.svg" />
            <div class="intro-content">
              <img class="intro-quote" src="image/quote.svg" />
              <p class="intro-text">
                여기는 한줄 자기소개 입니다<br />여기는 한줄 자기소개 입니다
              </p>
              <p class="intro-text-detail">
                지원 동기 및 포부<br />지원 동기 및 포부
              </p>
              <div class="intro-contact">
                <div class="intro-contact-text">CONTACT ME</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
